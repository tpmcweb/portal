 <!DOCTYPE html>
<html>
<head>
  <title>School Card Recorder</title>
  <link rel="icon" href=
  "tpmclogo.png"
            type="image/x-icon">
            <link rel="icon" href="tpmclogo.jpg" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .notification {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .notification h2 {
      margin-top: 0;
    }

    .notification p {
      margin-bottom: 0;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .form-container input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>School Card Recorder</h1>

  <div class="notification">
    <h2> Record:</h2>
    <br>
    <p>No any records and updates , please check it again later .</p>
  <br>
  <br>
  </div>
  <br>
  <br>
  <li><a href="index.html">Log Out</a></li>
<br>
  <br>
  <div class="notification">
    <h2>Contact Information</h2>
    <p>If you have any questions or concerns, please contact the following individuals:</p>
    <ul>
      <li>Contact Person : Email: tpmc.staff@gmail.com</li>
    </ul>
  </div>
</body>
</html>
